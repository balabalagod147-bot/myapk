name: Buildozer Android APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies and Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip wget
        pip install --upgrade pip
        pip install --upgrade buildozer "cython<3.0"

        # 设置 Android SDK 环境变量
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        # 创建目录并下载 command-line 工具（sdkmanager 所在位置）
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d latest
        rm tools.zip

        # 确保 sdkmanager 可用
        yes | sdkmanager --licenses || true

        # 安装平台与构建工具
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

        echo "✅ Android SDK & Build Tools 安装完成"

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:$HOME/.local/bin
        buildozer -v android debug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk-package
        path: bin/*.apk
