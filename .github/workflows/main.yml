name: Buildozer Android APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies and Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip wget
        pip install --upgrade pip
        pip install --upgrade buildozer "cython<3.0"

        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest

        cd $ANDROID_SDK_ROOT/cmdline-tools/latest
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        # æ£€æŸ¥ sdkmanager å®žé™…è·¯å¾„
        if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        elif [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin/sdkmanager" ]; then
            SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin/sdkmanager"
        else
            echo "âŒ sdkmanager not found!"
            find $ANDROID_SDK_ROOT -type f -name sdkmanager
            exit 1
        fi

        chmod +x "$SDKMANAGER"
        echo "âœ… sdkmanager located at $SDKMANAGER"

        # æŽ¥å—æ‰€æœ‰è®¸å¯å¹¶å®‰è£…å·¥å…·
        yes | "$SDKMANAGER" --sdk_root=$ANDROID_SDK_ROOT --licenses || true
        "$SDKMANAGER" --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0"

        # ðŸ”§ åˆ›å»º Buildozer å…¼å®¹è·¯å¾„ï¼ˆå³ä¾¿å®ƒè¿˜æ²¡å­˜åœ¨ï¼‰
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf "$SDKMANAGER" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
        echo "âœ… Compatibility link created at $ANDROID_SDK_ROOT/tools/bin/sdkmanager"

        echo "âœ… Android SDK Installed Successfully"

    - name: Build with Buildozer
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        export PATH=$PATH:$HOME/.local/bin

        # åœ¨ Buildozer å¯åŠ¨åŽå‘¨æœŸæ€§æ£€æµ‹è½¯é“¾æŽ¥ï¼ˆé˜²æ­¢è¢«è¦†ç›–ï¼‰
        (
          while true; do
            sleep 5
            if [ -d "$ANDROID_SDK_ROOT" ]; then
              if [ ! -f "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
                echo "âš™ï¸ Recreating missing sdkmanager symlink (live)..."
                mkdir -p $ANDROID_SDK_ROOT/tools/bin
                ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
              fi
            fi
          done
        ) &

        echo "ðŸš€ Starting Buildozer compilation..."
        buildozer -v android debug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk-package
        path: bin/*.apk
